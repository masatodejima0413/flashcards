<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>flashcards</title>
    <link rel="stylesheet" href="css/app.css">
    <link href='https://fonts.googleapis.com/css?family=Alegreya+Sans:400,800' rel='stylesheet' type='text/css'>
  </head>
  <body>

    <div class="container">

      <header>
        <h1>FLASH CARD</h1>
      </header>

      <section class="flip">
         <div class="card">
           <div class="front">flashcard</div>
           <div class="back">flashcard</div>
         </div>
      </section>

      <div class="button">
        <div class="message">
          <p>start!</p>
        </div>
      </div>

      <div class="finish">
        <p class="fincomment">GOOD JOB!</p>
      </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/app.js"></script>
    <!-- <script src="vocabulary/vocabulary.js"> -->

    </script>
  </body>
</html>
